<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Acquista il tuo biglietto</title>
</head>
<body class="bg-light">
    <header class="mb-3">
        <h1 class="text-white display-3 fw-semibold py-5 text-center">Acquista il tuo biglietto</h1>
    </header>
    <!-- Travel Info -->
    <section class="container-lg my-5 border-bottom border-top border-2 border-success-subtle">
        <h2 class="mb-3">Dati del viaggio</h2>
        <div class="row">
            <div class="col-12 mb-3">
                <label for="name">Nome</label>
                <input class="w-100 rounded border border-light-subtle" type="text" name="name" id="name" placeholder="Inserire qui il nome del passeggero">
            </div>
            <div class="col-12 col-sm-6 mb-3">
                <label class="d-block" for="kmTrip">Distanza</label>
                <input class="w-100 rounded border border-light-subtle" type="number" name="kmTrip" id="kmTrip" placeholder="Inserire qui il numero dei chilometri da percorrere">
            </div>
            <div class="col-12 col-sm-6 mb-3">
                <label for="userAge">Et&agrave; del passeggero</label>
                <input class="w-100 rounded border border-light-subtle" type="number" name="userAge" id="userAge" placeholder="Inserire qui l'et&agrave; del passeggero">
            </div>
            <button class="btn btn-success mb-3 fs-4 col-12 col-sm-5 me-sm-2 ms-sm-auto  mx-auto">Calcola il prezzo</button>
            <button id="reset" class="btn btn-danger mb-3 fs-4 col-12 col-sm-5 ms-sm-2 me-sm-auto mx-auto">Annulla</button>
        </div>
    </section>
    <section id="ticket" class="container-lg d-none">
        <div class="card border border-2 border-success-subtle">
            <h5 class="card-header">Il tuo biglietto</h5>
            <div id="ticketBody" class="card-body justify-content-center">
               <div class="row align-items-center justify-content-center mb-3">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">Passeggero</div>
                            <div id="ticket-name" class="card-body"></div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="card">
                            <div class="card-header">Distanza</div>
                            <div id="ticket-km"class="card-body"></div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="card">
                            <div class="card-header">Tariffa</div>
                            <div id="ticket-rate" class="card-body"></div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="card">
                            <div class="card-header">Prezzo</div>
                            <div id="ticket-price" class="card-body"></div>
                        </div>
                    </div>
                    <button class="btn w-25 mt-3 btn-success">Acquista</button>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
